  <div class="formulas">
      <div class="coordinateplane">
          <h3>Coordinate Plane</h3>
          <div>
            <h4>Distance between two points</h4>
            <p>The distance between the points <strong class="distanceA">A(x₁ , y₁)</strong> and <strong class="distanceB">B(x₂ , y₂)</strong> is given by the following formula:</p>
            <div class="distanceFormula">
              <p>d(A ,B) = √(x₂ - x₁)² + (y₂ - y₁)²</p>
              <div class="CalculatorDistance">
                
                  <input type="text" id="x1" placeholder="x₁">
                  <input type="text" id="y1" placeholder="y₁">
                  
                  <div>
                    <input type="text" id="x2" placeholder="x₂">
                    <input type="text" id="y2" placeholder="y₂">
                  </div>
                  
                  <button id="calculate" onclick="calculateDistanceFormula()">Calculate</button>
                <div>
                  <textarea id="result" cols="30" rows="1" readonly placeholder="Result"></textarea>
                </div>
              </div>
            </div>
          </div>
      </div>
  </div>
